<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Generator</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-top: 2rem;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), #818cf8);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        h1 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-weight: 400;
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .main-content {
            padding: 2rem;
        }
        
        form {
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: #f9fafb;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        textarea::placeholder {
            color: #94a3b8;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: inline-block;
        }
        
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .output-section {
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            padding-top: 2rem;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
            font-weight: 600;
        }
        
        .result-box {
            background-color: #f8fafc;
            border-radius: 8px;
            padding: 1.5rem;
            border-left: 4px solid var(--primary-color);
            font-size: 1rem;
            line-height: 1.7;
            white-space: pre-line;
        }
        
        .error {
            background-color: #fef2f2;
            color: #b91c1c;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #ef4444;
            margin-top: 1rem;
        }
        
        footer {
            margin-top: 2rem;
            text-align: center;
            color: #64748b;
            font-size: 0.875rem;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
                box-shadow: none;
                margin-top: 0;
            }
            
            header {
                padding: 1.5rem;
            }
            
            .main-content {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Text Generator</h1>
            <p class="subtitle">Create AI-generated content with just a prompt</p>
        </header>
        
        <div class="main-content">
            <form method="POST">
                <div class="form-group">
                    <textarea name="prompt" rows="5" placeholder="Enter your prompt here... Be specific about what you want the AI to generate."></textarea>
                </div>
                <button type="submit">Generate Text</button>
            </form>
            
            {% if generated_text or error %}
            <div class="output-section">
                {% if generated_text %}
                    <h2>Generated Text</h2>
                    <div class="result-box">{{ generated_text }}</div>
                {% endif %}
                
                {% if error %}
                    <div class="error">{{ error }}</div>
                {% endif %}
            </div>
            {% endif %}
        </div>
        
        <footer>
            <p>Powered by AI Technology</p>
        </footer>
    </div>
</body>
</html>
